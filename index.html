<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div class="main">
	 <div class="object1">
     <img src="Pepsi-zero.jpg" height="200px" width="150px" alt="">
   </div>
    <div class="object2">
     <img src="Pepsi-zero.jpg">
    </div>
    <div class="object3">
     <img src="Pepsi-zero.jpg" height="500px" width="450px" alt="">
    </div>
    <div class="layer">
      <div class="msg">
        PEPSI
        <div class="zero">
          ZERO
        </div>
      </div>
    </div>
	</div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript">
    var object1 = $('.object1');
    var object2 = $('.object2');
    var object3 = $('.object3');
    var layer = $('.layer');
    layer.mousemove(function(e){
      var valueX = (e.pageX * -1 / 12);
      var valueY = (e.pageY * -1 / 12);

        object1.css({
          'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(20deg)'
        });
    });
    layer.mousemove(function(e){
      var valueX = (e.pageX * -1 / 15);
      var valueY = (e.pageY * -1 / 20);

        object2.css({
          'transform':'translate3d('+valueX+'px,'+valueY+'px,0)'
        });
    });
    layer.mousemove(function(e){
      var valueX = (e.pageX * -1 / 15);
      var valueY = (e.pageY * -1 / 15);

        object3.css({
          'transform':'translate3d('+valueX+'px,'+valueY+'px,0) rotate(-20deg)'
        });
    });
  </script>
</body>
</html>
